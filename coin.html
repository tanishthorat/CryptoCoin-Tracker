<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Details</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav-left">Crypto Tracker</div>
      <div class="nav-right">
        <button id="home">Home</button>
        <button id="favourites">Favourites</button>
        <div class="group">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
          <input
            placeholder="Search"
            type="search"
            class="input"
            id="search-box"
          />
        </div>
      </div>
    </nav>
    <main class="main">
      <h1 style="display: flex; justify-content: center; color: whitesmoke">
        Coin Details
      </h1>
      <div class="shimmer-container">
        <div class="shimmer"></div>
      </div>
      <div id="coin-container" class="container" style="color: whitesmoke;">
          <div class="market-data-item">
            <span class="heading">Current Price:</span>
            <span id="coin-price"></span>
          </div>
          <div class="market-data-item">
            <span class="heading">Market Cap:</span>
            <span id="coin-market-cap"></span>
          </div>
        </div>
        <div id="chart-section" class="chart-section">
          <div class="button-container">
            <button id="24h">24h</button>
            <button id="30d">30d</button>
            <button id="3m">3m</button>
          </div>
          <canvas id="coinChart"></canvas>
        </div>
      </div>
    </main>

    <!-- Script JS -->
     
    <script src="./coin.js"></script>
  </body>
</html>
