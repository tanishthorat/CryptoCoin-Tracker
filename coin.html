<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Details</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav-left">Crypto Tracker</div>
      <div class="nav-right">
        <button id="home">Home</button>
        <button id="favourites">Favourites</button>
      </div>
    </nav>
    <main class="main">
      <h1 style="display: flex; justify-content: center; color: whitesmoke">
        Coin Details
      </h1>
      <div class="shimmer-container">
        <div class="shimmer"></div>
      </div>
      <div id="coin-container" class="container" style="color: whitesmoke;">
        <div class="sidebar">
          <img id="coin-image" src="" alt="Coin Image" />
          <h3 id="coin-name" class="heading"></h3>
          <p id="coin-description" class="description"></p>
        </div>
        <div id="market-data" class="market-data">
          <div class="market-data-item">
            <span class="heading">Rank:</span>
            <span id="coin-rank"></span>
          </div>
          <div class="market-data-item">
            <span class="heading">Current Price:</span>
            <span id="coin-price"></span>
          </div>
          <div class="market-data-item">
            <span class="heading">Market Cap:</span>
            <span id="coin-market-cap"></span>
          </div>
        </div>
        <div id="chart-section" class="chart-section">
          <div class="button-container">
            <button id="24h">24h</button>
            <button id="30d">30d</button>
            <button id="3m">3m</button>
          </div>
          <canvas id="coinChart"></canvas>
        </div>
      </div>
    </main>

    <!-- Script JS -->
     
    <script src="./coin.js"></script>
  </body>
</html>
